<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ category_name }} Items</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card img {
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .card-body {
      text-align: center;
    }
    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4 text-center">{{ category_name }} Items</h2>
    <div class="text-center mb-4">
  <a href="{{ url_for('view_cart') }}" class="btn btn-primary">üõí View Cart</a>
    </div>
    <div class="row">
      {% for item in items %}
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="card">
            <img src="{{ item.image }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">‚Çπ{{ item.price }}</p>
              <!-- ‚úÖ Add to Cart form -->
              <form action="{{ url_for('add_to_cart') }}" method="POST">
                <input type="hidden" name="name" value="{{ item.name }}">
                <input type="hidden" name="price" value="{{ item.price }}">
                <input type="hidden" name="image" value="{{ item.image }}">
                <button type="submit" class="btn btn-success btn-sm">Add to Cart</button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="text-center">
      <a href="{{ url_for('home') }}" class="btn btn-secondary btn-back">‚Üê Back to Home</a>
    </div>
  </div>

</body>
</html>
